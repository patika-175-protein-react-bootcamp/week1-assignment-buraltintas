<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-google.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="logo">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1280px-Google_2015_logo.svg.png"
        alt="logo"
      />
    </div>

    <div class="search">
      <label for="search">Search the web using Google!</label>
      <input type="text" />
      <div>
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
      </div>
    </div>
    <div class="container">
      <div class="special-searches">
        <p>Special Searches</p>
        <a href="#">Stanford Search</a>
        <a href="#">Linux Search</a>
      </div>
      <div class="help">
        <a href="#">Help!</a>
        <a href="#">About Google!</a>
        <a href="#">Company Info</a>
        <a href="#">Google! Logos</a>
      </div>
      <div class="updates">
        <p>Get Google!</p>
        <p>Updates Monthly:</p>
        <input type="text" placeholder="your e-mail" />
        <div class="buttons">
          <button>Subscribe</button>
          <a href="#">Archive</a>
        </div>
      </div>
    </div>

    <p class="copyright">Copyright &copy; 1998 Google Inc.</p>
  </body>
</html>
